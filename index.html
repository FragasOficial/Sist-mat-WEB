<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Sistema de Matrícula</h1>
    </header>
    <div class="container">
        <h1>Formulário de Inscrição</h1>
        <label for="studentsCount">Quantos alunos serão matriculados?</label>
        <input type="number" id="studentsCount" name="studentsCount" min="1" required>

        <button id="generateFormsBtn" type="button">Gerar Formulários</button>
        
        <div id="formsContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
